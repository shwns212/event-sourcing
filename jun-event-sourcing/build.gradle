plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

	compile group: 'org.springframework.data', name: 'spring-data-relational', version: '2.1.3'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
	compile group: 'org.springframework.data', name: 'spring-data-r2dbc', version: '1.2.3'
	compile group: 'org.springframework', name: 'spring-webflux', version: '5.3.3'
	
	

	
	compile group: 'io.r2dbc', name: 'r2dbc-postgresql', version: '0.8.6.RELEASE'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
